<style>
    .logo{
        position: absolute;
        top:calc(50%);
        left:50%;
        transform: translate(-48%, -43%);
    }

    /* MEDIA QUERIES */
    @media (max-width: 700px){
        .box{
            width: 50%;
        }

        .box:nth-child(2n-1){
            background-color: inherit;
        }

        .box:nth-child(4n),.box:nth-child(4n-3) {
            background-color: rgba(0,0,0,0.05);
        }

    }

    @media (max-width: 1080px){
        .box{
            width: 100%;
        }

        .box:nth-child(4n),.box:nth-child(4n-3){
            background-color: inherit;
        }

        .box:nth-child(2n-1){
            background-color:rgba(0,0,0,0.05);
        }

    }

    /* -------------- Loader1 -------------- */

    .loader1{
        position: absolute;
        height: 200px;
        width: 200px;
        border-radius: 180px;
        border: 3px solid  rgba(100, 32, 170, 1);

        top: 28%;
        top: -webkit-calc(50%);
        top: calc(50% - 90px);
        left: 25%;
        left: -webkit-calc(50% - 100px);
        left: calc(50% - 100px);

        -webkit-transform-origin: 50% 50%;
                transform-origin: 50% 50%;
        -webkit-animation: loader1 3s linear infinite;
                animation: loader1 3s linear infinite;
    }

    .loader1:after{
        content: "";
        position: absolute;
        top: 0px;
        left: 130px;
        width: 15px;
        height: 15px;
        border-radius: 10px;
        background-color: #6420AA;
    }

    @-webkit-keyframes loader1{
        0%{-webkit-transform:rotate(0deg);}
        100%{-webkit-transform:rotate(360deg);}
    }

    @keyframes loader1{
        0%{transform:rotate(0deg);}
        100%{transform:rotate(360deg);}
    }
</style>
